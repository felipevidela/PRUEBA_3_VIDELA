<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pedidos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>

<div class="container mt-4">

    <h1 class="mb-4">Reporte de Pedidos</h1>

    <!-- FORMULARIO DE FILTROS -->
    <form method="get" class="row g-3 mb-4">

        <!-- ESTADO (DROPDOWN) -->
        <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="">Todos</option>
                {% for value, label in estados %}
                    <option value="{{ value }}"
                        {% if value == estado %}selected{% endif %}
                    >
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- DESDE -->
        <div class="col-md-4">
            <label class="form-label">Desde</label>
            <input
                type="date"
                name="desde"
                class="form-control"
                value="{{ desde|default:'' }}"
            >
        </div>

        <!-- HASTA -->
        <div class="col-md-4">
            <label class="form-label">Hasta</label>
            <input
                type="date"
                name="hasta"
                class="form-control"
                value="{{ hasta|default:'' }}"
            >
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Filtrar
            </button>
        </div>
    </form>

    <!-- TABLA -->
    <h2>Tabla de pedidos</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Estado</th>
                <th>Fecha solicitada</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pedidos %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.get_estado_display }}</td>
                <td>{{ p.fecha_solicitada|date:"d-m-Y" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">
                    No hay pedidos para los filtros seleccionados
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- GRÃFICO -->
    <h2 class="mt-4">Resumen por estado</h2>

    <div class="card">
        <div class="card-body">
            <canvas id="grafico"></canvas>
        </div>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const data = {
    labels: [
        {% for r in resumen %}
            "{{ r.estado }}"{% if not forloop.last %},{% endif %}
        {% endfor %}
    ],
    datasets: [{
        label: 'Cantidad de pedidos',
        data: [
            {% for r in resumen %}
                {{ r.total }}{% if not forloop.last %},{% endif %}
            {% endfor %}
        ],
        backgroundColor: 'rgba(54, 162, 235, 0.6)'
    }]
};

new Chart(document.getElementById('grafico'), {
    type: 'bar',
    data: data
});
</script>

</body>
</html>
