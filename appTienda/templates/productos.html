<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Listado de Productos</h1>

    <form method="GET" class="row g-3 mb-4 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Categor√≠a</label>
        <select name="categoria" class="form-select">
          <option value="">-- Todas --</option>
          {% for c in categorias %}
          <option value="{{ c.id }}" {% if categoria_id == c.id|stringformat:"s" %}selected{% endif %}>
            {{ c.nombre }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Buscar</label>
        <input type="text" name="q" value="{{ q }}" placeholder="Ej: polera" class="form-control">
      </div>
      <div class="col-md-4">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="solo_destacados" value="1" id="soloDestacados" {% if solo_destacados == "1" %}checked{% endif %}>
          <label class="form-check-label" for="soloDestacados">Solo destacados</label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aplicar</button>
      </div>
    </form>

    <div class="row g-3">
      {% for p in productos %}
        <div class="col-md-4">
          <div class="card h-100">
            {% if p.imagen1 %}
              <img src="{{ p.imagen1.url }}" class="card-img-top" style="object-fit: cover; height: 200px;">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title mb-2">
                <a href="{% url 'producto_detalle' p.id %}" class="link-dark text-decoration-none">
                  {{ p.nombre }}
                </a>
              </h5>
              <p class="card-text mb-1">${{ p.precio_base }}</p>
              {% if p.destacado %}
                <span class="badge bg-warning text-dark">Destacado</span>
              {% endif %}
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-muted">No hay productos para mostrar.</p>
      {% endfor %}
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
